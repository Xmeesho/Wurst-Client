exclude:
- README.md

gems:
  - jekyll-redirect-from
  - jekyll-sitemap

timezone: Europe/Berlin

title: Wurst Client

paginate: 5

paginate_path: "/news/:num/"

permalink: pretty

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Alexander01998"
