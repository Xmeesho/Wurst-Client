---
layout: default
---
<div class="container">
	<div class="panel-heading panel-title">
		<h1>{{ page.title }}</h1>
		<p class="text-muted">by {{ page.author }} on {{ page.date | date: "%B %-d, %Y" }}</p>
	</div>
	<div class="panel-body">
		{{ content }}
		<a href="/news/" class="btn btn-default hidden-print" role="navigation"><span class="octicon octicon-arrow-left"></span> Back</a>
	</div>
</div>
