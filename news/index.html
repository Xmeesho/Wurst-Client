---
title: News
---
<div id="content" class="container">
	<h1 class="page-header">{{ page.title }} <span class="mega-octicon octicon-radio-tower"></span></h1>
	<div class="list-group">
		{% for post in paginator.posts %}
		<div class="list-group-item">
			<div class="panel-heading panel-title">
				<h2 class="list-group-item-heading">
					<a href="{{ post.url | remove: "index.html" }}">{{ post.title }}</a>
				</h2>
				<p class="text-muted">by {{ post.author }} on {{ post.date | date: "%B %-d, %Y" }}</p>
			</div>
			<div class="list-group-item-text panel-body">
				{{ post.content | truncate: 200, "..." | markdownify }}
					<a href="{{ post.url | remove: "index.html" }}" class="btn btn-default">Read more <span class="octicon octicon-book"></span></a>
			</div>
		</div>
		{% endfor %}
	</div>
</div>
